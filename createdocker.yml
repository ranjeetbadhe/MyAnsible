---
 - name: "Lets Install Docker Using Ansible"
   hosts: centos
   gather_facts: true
   become: yes
 
   tasks:
     - name: Install yum utils
       yum:
        name: yum-utils
        state: latest
 
     - name: Install device-mapper-persistent-data
       yum:
        name: device-mapper-persistent-data
        state: latest
 
     - name: Install lvm2
       yum:
        name: lvm2
        state: latest
 
     - name: Add Docker repo
       get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
     
 
     - name: Install Docker
       package:
        name: docker-ce
        state: latest
   
 
     -  name: Start Docker service
        service:
         name: docker
         state: started
         enabled: yes

     -  name: Enable Docker service
        service:
         name: docker
         state: enabled
         enabled: yes


 
 
     - name: Add user nokia to docker group
       user:
        name: nokia
        groups: docker
        append: yes
 

