---
 - name: Simple play to install multiple pkgs
   hosts: client
   gather_facts: true
   become: yes
   tasks:
     - name: Installing webserver on Redhat family
       yum:
         name: httpd
         state: absent

       when: ansible_os_family=="RedHat"
     - name: Installing webserver on Ubuntu family
       apt:
         name:  apache2
         state: absent
        
       when: ansible_os_family=="Debian" 
